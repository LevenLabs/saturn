syntax = "proto3";

package proto;

message ReportRequest {
  int64 time = 1; // time
  string name = 2; // name of the server
  int32 trans = 3; // transaction ID
  string reply = 4; // reply address
  int32 seq = 5;
  bytes sig =  6; // hmac of time + name + transactionID + reply + seq separated by :
}
